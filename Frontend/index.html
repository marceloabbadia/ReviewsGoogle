<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reviews Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4">
    <div class="container">
      <h1>Reviews Dashboard</h1>
      <div class="mb-3">
        <button id="btnFetch" class="btn btn-primary">
          Buscar reviews da API
        </button>
        <a
          href="/reviews"
          target="_blank"
          class="btn btn-outline-secondary"
          id="rawJsonLink"
          style="display: none"
        >
          Ver em JSON
        </a>
      </div>

      <div id="alerts"></div>

      <div class="mb-3">
        <input
          type="text"
          id="placeInput"
          class="form-control"
          placeholder="Digite o nome ou endereÃ§o do local"
        />
        <div id="mapsLinkContainer" class="mb-3"></div>
      </div>

      <div id="placeInfo" class="mb-3"></div>
      <table class="table table-sm table-striped" id="reviewsTable">
        <thead>
          <tr>
            <th>Autor</th>
            <th>Nota</th>
            <th>Texto Autor</th>
            <th>Data</th>
            <th>Origem dos Dados</th>
            <th>Sentimento</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
